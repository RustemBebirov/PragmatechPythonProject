<!doctype html>
{% load static %}
<html lang="en">

<head>
   
    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--====== Title ======-->
    <title>Edubin - LMS Education HTML Template</title>
    
    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %} " type="image/png">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">

    <!--====== Animate css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %} ">
    
    <!--====== Nice Select css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
    
    <!--====== Nice Number css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/jquery.nice-number.min.css' %}">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    
    <!--====== Fontawesome css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    
    <!--====== Default css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/default.css' %}">
    
    <!--====== Style css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    <!--====== Responsive css ======-->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
    
    <!-- ====== Fontawesome ======
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
  
</head>

<body>
    {% include 'includes/navbar.html' %}
    
    {% if messages %}
        
        {% for message in messages %}
        <div {% if message.tags %} class="alert alert-{{message.tags}} " {% endif %} style="text-align: center;">{{message}}</div>
        {% endfor %}
        {% endif %}
    
    {% block content %}
    {% endblock %}
   
    {% include 'includes/footer.html' %}

</body>

</html>
