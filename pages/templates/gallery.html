<!doctype html>
<html lang="en">

<head>
    <!--====== Title ======-->
    <title>Edubin - LMS Education HTML Template</title>
</head>

<body>
    {% extends 'base.html' %}
    {% load static %}
    {% block content %}
    <!--====== PAGE BANNER PART START ======-->
    
    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url({% static 'assets/images/page-banner-1.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Image Gallery</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'firstapp:index' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Gallery</li>
                            </ol>
                        </nav>
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== FAQ PART START ======-->
    <section class="pt-90 pb-120 gray-bg">
        <div class="container">
            <div class="row gallery">
                {% for gallery in galleries %}
                <div class="col-md-4 col-xs-6 thumb">
                    <a href="{{gallery.image.url}}">
                        <figure><img class="img-fluid img-thumbnail" src="{{gallery.image.url}}" alt="Gallery Image"></figure>
                    </a>
                </div>
                {% endfor %}
                


                
            </div>
        </div>
    </section>

    <!--====== FAQ PART ENDS ======-->
   
    {% endblock %}

</body>

</html>
